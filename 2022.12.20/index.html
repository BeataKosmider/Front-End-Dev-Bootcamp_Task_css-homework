<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022.12.20 zadanie 1</title>
    <style>
      @media only screen and (max-width: 768px) {
        body {
          width: 94%;
          justify-content: center;
        }
      }
      @media only screen and (min-width: 769px) {
        body {
          width: 640px;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div>
      div dla rozdzielczości mobilnych (do 768px) ma szerokość 94% i zawsze jest
      wycentrowany w poziomie; na większych ekranach (powyżej 768px) zmienia
      swoją szerokość na 640px
    </div>
  </body>
</html>
